<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/meeting.css">
<head>
    <meta charset="UTF-8">
    <title>University - Tomasz Wodziński</title>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div>Spotkania:</div>
<div id="content">
    <div class="meeting">
        <div class="subject">Przedmiot:</div>
        <div class="lecturer">Wykładowca:</div>
        <div class="students">Studenci:</div>
    </div>

    <div th:each="meeting : ${meetings}" class="meeting">
        <div th:text="${meeting.subject.name}" class="subject"></div>
        <div th:text="${meeting.lecturer.name} + ' ' + ${meeting.lecturer.surname}" class="lecturer"></div>
        <div class="students">
            <div th:each="student : ${meeting.students}" class="sample_student">
                <div th:text="${student.name} + ' ' + ${student.surname} + ', ' "></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
